<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 默认样式（普通分辨率、浅色模式） */
    .box { fill: #4285F4; }
    .label { fill: #333; font-size: 14px; }

    /* 高分辨率系统（如 Retina 屏，设备像素比 ≥2） */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .box { fill: #EA4335; }
      .label { font-size: 16px; /* 更高清的文字 */ }
    }

    /* 系统深色模式（iOS/macOS/Android 等支持） */
    @media (prefers-color-scheme: dark) {
      .box { fill: #34A853; }
      .label { fill: #fff; }
    }

    /* 小屏幕设备（如手机系统） */
    @media (max-width: 400px) {
      .box { width: 150; } /* 缩小图形 */
    }
  </style>

  <rect class="box" x="25" y="20" width="150" height="60" rx="5"/>
  <text class="label" x="100" y="60" text-anchor="middle">自适应显示</text>
</svg>
