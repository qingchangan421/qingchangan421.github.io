<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <switch>
    <!-- 中文系统（包括 zh-CN、zh-TW 等）显示 -->
    <g systemLanguage="zh">
      <text x="150" y="50" text-anchor="middle" font-size="16">这是中文系统的显示内容</text>
      <rect x="50" y="60" width="200" height="20" fill="#f0f0f0" rx="3"/>
    </g>

    <!-- 英文系统（包括 en-US、en-GB 等）显示 -->
    <g systemLanguage="en">
      <text x="150" y="50" text-anchor="middle" font-size="16">Content for English systems</text>
      <circle cx="150" cy="70" r="10" fill="#f0f0f0"/>
    </g>

    <!-- 日文系统显示 -->
    <g systemLanguage="ja">
      <text x="150" y="50" text-anchor="middle" font-size="16">日本語システムの表示内容</text>
    </g>

    <!-- 所有不匹配的系统显示默认内容 -->
    <text x="150" y="50" text-anchor="middle" font-size="16">Default display</text>
  </switch>
</svg>
